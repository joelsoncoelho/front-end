<div class="container main-container">

    <h1>Novo Fornecedor</h1>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form novalidate="novalidate" (ngSubmit)="adicionarFornecedor()" [formGroup]="fornecedorForm" #formDir="ngForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{ 'is-invalid': formDir.submitted && f['nome'].errors }" />
                        <div *ngIf="f['nome'].invalid && formDir.submitted" class="invalid-feedback">
                            <p>Informe o Nome.</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Documento</label>
                    <div>
                        <input class="form-control" id="documento" mask="CPF_CNPJ" type="text" placeholder="{{ textoDocumento }}" formControlName="documento" [ngClass]="{ 'is-invalid': formDir.submitted && f['documento'].errors }"  />
                        <div *ngIf="f['documento'].invalid && formDir.submitted" class="invalid-feedback">
                            <p>Informe um CPF ou CNPJ válido.</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="TipoFornecedor">Tipo</label><br>
                    <input type="radio" value="1" id="tipoFornecedor" formControlName="tipoFornecedor" name="tipoFornecedor"> Pessoa Física<br>
                    <input type="radio" value="2" id="tipoFornecedor" formControlName="tipoFornecedor" name="tipoFornecedor"> Pessoa Jurídica
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                    </label>
                </div>

                <h4>Endereço</h4>
                <hr>
                <div formGroupName="endereco">
                    <div class="form-group">
                        <label class="form-label">CEP</label>
                        <div>
                            <input class="form-control" id="cep" type="text" placeholder="CEP (requerido)" mask="99999-999" (blur)="buscarCep($event)" formControlName="cep"  [ngClass]="{ 'is-invalid': formDir.submitted && f['cep'].errors }"/>
                            <div *ngIf="formDir.submitted && f['cep'].errors" class="invalid-feedback">
                                <div *ngIf="f['cep'].errors['required']">Informe o cep.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Logradouro</label>
                        <div>
                            <input class="form-control" id="logradouro" type="text" placeholder="Logradouro (requerido)" formControlName="logradouro" required [ngClass]="{ 'is-invalid': formDir.submitted && f['logradouro'].errors }"/>
                            <div *ngIf="formDir.submitted && f['logradouro'].errors" class="invalid-feedback">
                                <div *ngIf="f['logradouro'].errors['required']">Informe o Logradouro.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Número</label>
                        <div>
                            <input class="form-control" id="numero" type="text" placeholder="Número (requerido)" formControlName="numero" required [ngClass]="{ 'is-invalid': formDir.submitted && f['numero'].errors }" />
                            <div *ngIf="formDir.submitted && f['numero'].errors" class="invalid-feedback">
                                <div *ngIf="f['numero'].errors['required']">Informe o Número.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Complemento</label>
                        <div>
                            <input class="form-control" id="complemento" type="text" placeholder="Complemento" formControlName="complemento"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bairro</label>
                        <div>
                            <input class="form-control" id="bairro" type="text" placeholder="Bairro (requerido)" formControlName="bairro" required [ngClass]="{ 'is-invalid': formDir.submitted && f['bairro'].errors }"/>
                            <div *ngIf="formDir.submitted && f['bairro'].errors" class="invalid-feedback">
                                <div *ngIf="f['bairro'].errors['required']">Informe o Bairro.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cidade</label>
                        <div>
                            <input class="form-control" id="cidade" type="text" placeholder="Cidade (requerido)" formControlName="cidade" required [ngClass]="{ 'is-invalid': formDir.submitted && f['cidade'].errors }"/>
                            <div *ngIf="formDir.submitted && f['cidade'].errors" class="invalid-feedback">
                                <div *ngIf="f['cidade'].errors['required']">Informe o Cidade.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estado</label>
                        <div>
                            <select class="form-control" id="estado" formControlName="estado" required [ngClass]="{ 'is-invalid': formDir.submitted && f['estado'].errors }">
                                <option value="">Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                              </select>

                            <div *ngIf="formDir.submitted && f['estado'].errors" class="invalid-feedback">
                                <div *ngIf="f['estado'].errors['required']">Informe o Estado.</div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" [routerLink]="[ '/fornecedores/listar-todos']">Voltar</a>
                </div>

                <!--
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <p>Formulario valido: {{ fornecedorForm.valid }}</p>
                        <p>Formulario Tocado: {{ fornecedorForm.touched }}</p>
                        <p>Formulario Sujo: {{ fornecedorForm.dirty }}</p><br>
                        <p>Formulario: {{ formResult }}</p>
                    </div>
                </div>
                -->
            </form>
        </div>
    </div>
</div>
