<div class="container main-container">

  <h3>Editar Produto - {{ produto.nome }}</h3>

  <hr>
  <div class="row">
      <div class="col-md-10">
          <form enctype="multipart/form-data" (ngSubmit)="editarProduto()" [formGroup]="produtoForm">

              <div class="alert alert-danger" *ngIf="errors.length > 0">
                  <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                  <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                  </ul>
              </div>

              <div class="form-group">
                  <label class="control-label">Fornecedor</label>
                  <select class="form-control" id="fornecedorId" formControlName="fornecedorId" [ngClass]="{ 'is-invalid': f['fornecedorId'].errors }">
                      <option *ngFor="let fornecedor of fornecedores" value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                  </select>

                  <div *ngIf="f['fornecedorId'].invalid" class="invalid-feedback">
                    <p>Escolha um fornecedor.</p>
                  </div>

              </div>

              <div class="form-group">
                  <label class="control-label">Nome</label>
                  <div>
                      <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{ 'is-invalid': f['nome'].errors }" />
                      <div *ngIf="f['nome'].invalid" class="invalid-feedback">
                        <p>Informe o Nome.</p>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label">Descrição</label>
                  <div>
                      <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="descricao" placeholder="Descrição (requerido)" formControlName="descricao" [ngClass]="{ 'is-invalid': f['descricao'].errors }"></textarea>
                      <div *ngIf="f['descricao'].invalid" class="invalid-feedback">
                        <p>Informe a Descrição.</p>
                      </div>
                  </div>
              </div>

              <div *ngIf="!imagemPreview" class="form-group">
                <label>Imagem Atual</label><br>
                <img [src]="imagemOriginalSrc" style="width: 70px; height: 100px">
            </div>
            <div *ngIf="imagemPreview" class="form-group">
                <label>Nova Imagem</label><br>
                <img [src]="imagemPreview" style="width: 70px; height: 100px" />
            </div>

              <div class="form-group">
                  <label class="control-label">Imagem do Produto</label>

                  <div class="custom-file">
                      <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" #fileInput (change)="upload(fileInput.files)" [ngClass]="{ 'is-invalid': f['imagem'].errors }">
                      <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                      <div *ngIf="f['imagem'].invalid" class="invalid-feedback">
                        <p>Informe a Imagem.</p>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label">Valor</label>
                  <div>
                      <input class="form-control" id="valor" type="text" placeholder="Valor (requerido)" formControlName="valor" [ngClass]="{ 'is-invalid': f['valor'].errors }" />
                      <div *ngIf="f['valor'].invalid" class="invalid-feedback">
                        <p>Informe o Valor.</p>
                      </div>
                  </div>
              </div>

              <div class="form-group form-check">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                  </label>
              </div>

              <div class="form-group">
                  <input type="submit" [disabled]="!produtoForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                  <a class="btn btn-info" href="/produtos/listar-todos">Voltar</a>
              </div>
          </form>
      </div>
  </div>
</div>
